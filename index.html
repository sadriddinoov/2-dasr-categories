<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>3-dars</title>
</head>
<body id="mainBody">
    
    <header></header>
    
    <main>
        <section>
            
            <div class="container mt-5 mb-5">
                <h3 class="text-center mb-4">Movies Catalog</h3>
                
                <div class="row">
                    <div class="col-4">
                        <div class="">
                            <form class="form">
                                <input class="form-control form-control-sm mb-3 name" type="text" placeholder="Movie Name">
                                <input class="form-control form-control-sm mb-3 rating" type="number" required value="4" placeholder="IMDB rating" min="4" max="10" step="0.1">
                                <input class="form-control form-control-sm mb-3 year" required  value="1990" type="number" placeholder="Movie year" min="1990" max="2022">
                                
                                <select class="form-select form-select-sm mb-3 select">
                                    <option selected hidden>All</option>
                                </select>
                                
                                <select class="form-select form-select-sm mb-3">
                                    <option selected hidden>Rating(First high)</option>
                                    <option value="1">Rating(First low)</option>
                                </select>
                                
                                <button type="submit" class="btn btn-primary text-center w-100 mb-5">Submit</button>
                                
                            </form>
                            
                            <h3 class="mb-2">Bookmarked movies</h3>
                            
                            <ol class="list-group">
                                <li class="list-group-item">
                                    <div class="p-2">
                                        <h4 class="h5">Avengers: Infinity War</h4>
                                        <button class=" btn btn-danger">Remove</button>
                                    </div>
                                </li>
                                
                                <li class="list-group-item">
                                    <div class="p-2">
                                        <h4 class="h5">The Avengers</h4>
                                        <button class=" btn btn-danger">Remove</button>
                                    </div>
                                </li>
                                
                                <li class="list-group-item">
                                    <div class="p-2">
                                        <h4 class="h5">12 Years a Slave</h4>
                                        <button class=" btn btn-danger">Remove</button>
                                    </div>
                                </li>
                                
                            </ol>
                        </div>
                    </div>
                    
                    <div class="col-8">
                        <h4>Search results:<span class="result"></span></h4>
                        
                        <div class="alert alert-info" role="alert">
                            Use the form on the left to search for a movie
                        </div>
                        
                        <div class="row mb-5 card__wrapper">       
                            <div class="col-6">
                                <div class="card">
                                    <img src="./images/okala1.jpg" class="card-img-top mb-2" alt="okala">
                                    <div class="card-body">
                                        
                                        <h4 class="h4">Avengers: Infinity War</h3>
                                            
                                            <div class="d-flex gap-2">
                                                <img src="./images/icon1.jpg" width="50">
                                                <p class="mt-3 fw-bolder">2018</p>
                                            </div>
                                            
                                            <div class="d-flex gap-2">
                                                <img src="./images/star.jpg" width="50">
                                                <p class="mt-4 fw-bolder">6.3</p>
                                            </div>
                                            
                                            <div class="row justify-content-between">
                                                <button class="btn btn-outline-danger col-4 card-url">Watch trailer</button>
                                                <button class="btn btn-outline-primary col-3">More info</button>
                                                <button class="btn btn-outline-secondary col-3">Bookmark</button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            
                            <nav>
                                <ul class="pagination mt-5 d-flex align-items-center justify-content-center">
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    
                    <template id="movie__card">
                        
                        <div class="col-6 mb-2">
                            <div class="card">
                                <img src="./images/okala1.jpg" class="card-img-top mb-2" alt="okala" height="230">
                                <div class="card-body">
                                    
                                    <h4 class="h4 text-truncate card-heading" style="max-width: 100%;">Avengers: Infinity War</h3>
                                        
                                        <div class="d-flex gap-2">
                                            <img src="./images/icon1.jpg" width="50">
                                            <p class="mt-3 fw-bolder card-year">2018</p>
                                        </div>
                                         
                                        <div class="d-flex gap-2 mb-2">
                                            <img src="./images/star.jpg" width="50">
                                            <p class="mt-4 fw-bolder card-rating">6.3</p>
                                        </div>

                                        <p class="categories fw-bold mb-3 h6">Sport</p>

                                        <div class="row justify-content-between">
                                            <button class="btn btn-outline-danger col-4">Watch trailer</button>
                                            <button class="btn btn-outline-primary col-3">More info</button>
                                            <button class="btn btn-outline-secondary col-3">Bookmark</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>  
                        </template>
                        
                    </section>
                </main>
                
                <footer></footer> 
                
                <script src="./js/bootstrap.js"></script>
                
                <script src="./js/movies.js"></script>
                
                <script src="./js/main.js"></script>
                
                
            </body>
            </html>
